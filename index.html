<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./Assets/css/style.css">
    <!-- capitalized the a in assets on the link element to get my css sheet linked properly -->
    <title>Horiseon</title>
</head>

<body>
    <!-- changed divs to header tags where necessary -->
    <header>
        <h1>Hori<span class="seo">seo</span>n</h1>
        <!-- changed divs to nav tags where necessary -->
        <nav>
            <ul>
                <li>
                    <a href="#search-engine-optimization">Search Engine Optimization</a>
                </li>
                <li>
                    <a href="#online-reputation-management">Online Reputation Management</a>
                </li>
                <li>
                    <a href="#social-media-marketing">Social Media Marketing</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- changed div to section tag -->
    <section class="hero"></section>
    <main class="content">
        <!-- added an id to first figure element to get the link working -->
        <!-- changed divs to figure tags and figcaption tags where necessary -->
        <!-- capitalized the a in assets on all source attributes to fix the pathing--> 
        <figure id="search-engine-optimization" class="search-engine-optimization">
            <img src="./Assets/images/search-engine-optimization.jpg" alt="a desk with a book on top that say SEO" class="float-left" />
            <!-- added a id to all figcaptions inside <main> and <aside> to fix an issue where i couldnt get the titles to bold -->
            <figcaption id="bold1">Search Engine Optimization</figcaption>
            <p>
                The dominance of mobile internet use means that users are searching for the right business as they travel, shop, or sit on their couch at home. Search Engine Optimization (SEO) allows you to increase your visibility and find the right customers for your business.
            </p>
        </figure>
        <figure id="online-reputation-management" class="online-reputation-management">
            <img src="./Assets/images/online-reputation-management.jpg" alt="someone researching reputation on a computer" class="float-right" />
            <figcaption id="bold1">Online Reputation Management</figcaption>
            <p>
                The web is full of opinions, and some of these can be negative. Social media allows anyone with an internet connection to say whatever they want about your business. Online Reputation Management gives you the control over what potential customers see when they search for your business.
            </p>
        </figure>
        <figure id="social-media-marketing" class="social-media-marketing">
            <img src="./Assets/images/social-media-marketing.jpg" alt="a social media marketing meeting" class="float-left" />
            <figcaption id="bold1">Social Media Marketing</figcaption>
            <p>
                Social media continues to have a sizable influence on buying habits. Social media marketing helps you determine which platforms are suited to your brand, using analytics to find the right markets and increase your lead generation.
            </p>
        </figure>
    </main>
    <!-- changed divs to aside tags -->
    <aside class="benefits">
        <!-- changed divs to figure tags and figcaption tags where necessary -->
        <!-- capitalized the a in assets on all source attributes to fix the pathing--> 
        <!-- added id's to my <p> tags so i could move them over without also moving over the <figcaption> -->
        <figure class="benefit-lead">
            <figcaption id="bold">Lead Generation</figcaption>
            <img src="./Assets/images/lead-generation.png" alt="a lightbulb icon" />
            <p id="pleft">
                Inbound strategies for lead generation require less work for your business, bringing customers directly to your website.
            </p>
        </figure>
        <figure class="benefit-brand">
            <figcaption id="bold">Brand Awareness</figcaption>
            <img src="./Assets/images/brand-awareness.png" alt="a person with a lightbulb as their head" />
            <p id="pleft">
                Users find your business through paid and organic searches, increasing the search ranking and visibility for your business.
            </p>
        </figure>
        <figure class="benefit-cost">
            <figcaption id="bold">Cost Management</figcaption>
            <img src="./Assets/images/cost-management.png" alt="money signs in front of a cog-wheel"/>
            <p id="pleft">
                As the search ranking for your business increases, your advertising costs decrease, and you no longer need to advertise your page.
            </p>
        </figure>
    </aside>
    <!-- changed divs to footer tags -->
    <footer class="footer">
        <h2>Made with ❤️️ by Horiseon</h2>
        <p>
            &copy; 2019 Horiseon Social Solution Services, Inc.
        </p>
    </footer>
</body>

</html>
